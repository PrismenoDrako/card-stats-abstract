<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">

      <div class="image-container">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1200px)">
          <img src="./images/image-header-mobile.jpg" alt="" class="card--image">
         </picture>
      </div>

        
      <div class="card--summary">
        <p class="card--summary--title">Get <span class="highlighter">insights</span> that help your business grow.</p>
        <p class="card--summary--text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card--summary--stats">
          <div class="card--summary--stats--item">
            <span class="card--summary--stats--item--title">10k+</span>
            <span>COMPANIES</span>
          </div>
          <div class="card--summary--stats--item">
            <span class="card--summary--stats--item--title">314</span>
            <span>TEMPLATES</span>
          </div>
          <div class="card--summary--stats--item">
            <span class="card--summary--stats--item--title">12M+</span>
            <span>QUERIES</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
